<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    

<div class="bg-background text-foreground min-h-screen flex flex-col items-center justify-center">
  <header class="w-full bg-primary text-primary-foreground py-4 px-8 flex justify-between items-center">
    <h1 class="text-2xl font-bold">My Ecommerce Store</h1>
    <button class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg">Cart</button>
  </header>

  <main class="flex flex-wrap justify-center items-start p-4">
    <div class="bg-card text-card-foreground m-4 p-4 rounded-lg max-w-sm">
      <img src="https://placehold.co/300x200" alt="Product" class="w-full rounded-lg mb-2" />
      <h2 class="text-lg font-semibold mb-2">Product Title</h2>
      <p class="text-sm text-muted-foreground mb-2">Product Description</p>
      <span class="text-primary">$19.99</span>
      <button class="bg-primary text-primary-foreground px-4 py-2 rounded-lg block mt-4">Add to Cart</button>
    </div>
  </main>

  <div id="loginModal" class="fixed top-0 left-0 w-full h-full bg-popover bg-opacity-80 flex items-center justify-center hidden">
    <div class="bg-background p-4 rounded-lg max-w-sm">
      <h2 class="text-lg font-semibold mb-4">Login</h2>
      <form class="flex flex-col">
        <input type="email" placeholder="Email" class="p-2 mb-2 rounded-lg border border-input focus:ring ring-primary" />
        <input type="password" placeholder="Password" class="p-2 mb-4 rounded-lg border border-input focus:ring ring-primary" />
        <button type="submit" class="bg-primary text-primary-foreground px-4 py-2 rounded-lg">Login</button>
      </form>
      <p class="text-xs text-muted-foreground mt-2">Don't have an account? <a href="#" class="text-accent">Sign Up</a></p>
      <button id="closeModal" class="absolute top-2 right-2 text-muted-foreground hover:text-primary focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <button id="openModal" class="fixed bottom-4 right-4 bg-primary text-primary-foreground px-4 py-2 rounded-lg">Login</button>
</div>

<script>
  const openModal = document.getElementById('openModal');
  const closeModal = document.getElementById('closeModal');
  const loginModal = document.getElementById('loginModal');

  openModal.addEventListener('click', () => {
      loginModal.classList.remove('hidden');
  });

  closeModal.addEventListener('click', () => {
      loginModal.classList.add('hidden');
  });
</script>


  </body>
</html>
